version: "3.9"

x-app-environment: &app-environment
  APP_ENV: ${APP_ENV:-development}
  APP_DEBUG: ${APP_DEBUG:-1}
  DB_HOST: ${DB_HOST:-db}
  DB_PORT: ${DB_PORT:-3306}
  DB_DATABASE: ${DB_DATABASE:-shulelabs}
  DB_USERNAME: ${DB_USERNAME:-shulelabs}
  DB_PASSWORD: ${DB_PASSWORD:-shulelabs}
  DB_DRIVER: ${DB_DRIVER:-mysqli}
  REDIS_HOST: ${REDIS_HOST:-redis}
  REDIS_PORT: ${REDIS_PORT:-6379}
  TZ: ${TZ:-Africa/Nairobi}

services:
  app:
    build:
      context: .
      dockerfile: docker/php-fpm/Dockerfile
    image: shulelabs/app:php83
    environment:
      <<: *app-environment
    volumes:
      - ./:/var/www/html
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "php -m >/dev/null"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  web:
    image: nginx:1.25-alpine
    depends_on:
      app:
        condition: service_started
    ports:
      - "8080:80"
    environment:
      TZ: ${TZ:-Africa/Nairobi}
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-${DB_PASSWORD:-shulelabs}}
      MYSQL_DATABASE: ${DB_DATABASE:-shulelabs}
      MYSQL_USER: ${DB_USERNAME:-shulelabs}
      MYSQL_PASSWORD: ${DB_PASSWORD:-shulelabs}
      TZ: ${TZ:-Africa/Nairobi}
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - "33060:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data

  mailhog:
    image: mailhog/mailhog:v1.0.1
    ports:
      - "8025:8025"
    environment:
      MH_STORAGE: maildir

volumes:
  mysql-data:
  redis-data:
