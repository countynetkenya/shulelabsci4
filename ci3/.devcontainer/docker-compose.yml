version: '3.9'

services:
  app:
    build:
      context: .
    volumes:
      - ..:/workspace/shulelabs:cached
    ports:
      - "80:80"
    environment:
      APP_ENV: development
      APP_BASE_URL: http://localhost/
      DB_HOST: db
      DB_PORT: "3306"
      DB_DATABASE: shulelabs
      DB_USERNAME: shulelabs
      DB_PASSWORD: shulelabs
      DB_DRIVER: mysqli
    depends_on:
      db:
        condition: service_healthy
    working_dir: /workspace/shulelabs

  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: shulelabs
      MYSQL_DATABASE: shulelabs
      MYSQL_USER: shulelabs
      MYSQL_PASSWORD: shulelabs
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -p$${MYSQL_ROOT_PASSWORD} --silent"]
      interval: 5s
      timeout: 5s
      retries: 10

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5
    environment:
      PMA_HOST: db
      PMA_USER: shulelabs
      PMA_PASSWORD: shulelabs
    ports:
      - "8081:80"
    depends_on:
      - db

volumes:
  db-data:
